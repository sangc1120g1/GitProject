<script>
    function testham(num){
        for (let i = 2; i < num; i++) {
            if (num%i==0){
                return ("not")
                break;
            }
            else {
                return num;
                break;
            }
        }
        return num;
    }

    alert(testham(prompt("Nhập số: ", "")))
</script>
