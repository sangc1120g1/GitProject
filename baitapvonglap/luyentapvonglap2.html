<script>
    function bai1() {
        let d = parseInt(prompt())
        let a = 0
        let b = 1
        let c = 2
        for (i = 0; i < d; i++) {
            if (i == 0) {
                console.log(a)
            } else if (i == 1 || i == 2) {
                console.log(b)
            } else {
                a = b

                c = a + b
                console.log(c)
            }
        }
    }
    function bai2(){

        }
        alert(b)
    }
    function bai3() {
        let a = '';
        let b= ''
        for (i = 0; i < 5; i++) {
            for (j = 0; j <= i; j++) {
                a = a + "*";
            }
            a = a + "<br/>";
        }
        document.getElementById("b3").innerHTML=a;
        for (n=1;n<=5;n++){
            for (k=5;k>=n;k--){
                b=b+"*";
            }
            b=b+"<br/>"
        }
        document.getElementById("b33").innerHTML=b;
    }
    function bai4(){
